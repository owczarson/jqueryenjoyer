<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JQuery Enjoyer</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
       .box {
           width: 200px;
           height: 200px;
           background-color: #4CAF50;
           margin: 20px;
           display: flex;
           justify-content: center;
           align-items: center;
           color: white;
           font-weight: bold;
       }
       .controls button {
           margin: 5px;
       }
</style>
</head>
<body>
<h1>JQuery Enjoyer</h1>
<p>Kliknij przycisk, aby zobaczyć efekty:</p>
<div class="controls">
<button id="hide">Ukryj</button>
<button id="show">Pokaż</button>
<button id="toggle">Przełącz widoczność</button>
<button id="fadeOut">Fade Out</button>
<button id="fadeIn">Fade In</button>
<button id="slideUp">Slide Up</button>
<button id="slideDown">Slide Down</button>
<button id="animate">Animacja</button>
</div>
<div class="box">SALAM ALEJKUM</div>
<script>
   $(document).ready(function() {
       $("#hide").click(function() {
           $(".box").hide();
       });
       $("#show").click(function() {
           $(".box").show();
       });
       $("#toggle").click(function() {
           $(".box").toggle();
       });
       $("#fadeOut").click(function() {
           $(".box").fadeOut();
       });
       $("#fadeIn").click(function() {
           $(".box").fadeIn();
       });
       $("#slideUp").click(function() {
           $(".box").slideUp();
       });
       $("#slideDown").click(function() {
           $(".box").slideDown();
       });
       $("#animate").click(function() {
           $(".box").animate({
               width: "300px",
               height: "100px",
               opacity: 0.5
           }, 1000).animate({
               width: "200px",
               height: "200px",
               opacity: 1
           }, 1000);
       });
   });
</script>
</body>
</html>
